<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>model-viewer Demo!</title>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <model-viewer
      src="./assets/Astronaut.glb"
      ios-src="./assets/Astronaut.usdz"
      auto-rotate
      camera-controls
      class="model"
    ></model-viewer>

    <style>
      .model {
        width: 60vw;
        height: 60vh;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      }
    </style>
  </body>
</html>
